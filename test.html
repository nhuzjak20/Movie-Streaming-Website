<style>
  .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        /* CSS za korisničko ime */
        .username {
            font-weight: bold;
            color: #0366d6;
        }

        /* CSS za tekst komentara */
        .comment-text {
            margin-top: 5px;
        }

        /* CSS za datum komentara */
        .comment-date {
            font-size: 12px;
            color: #777;
        }
</style>
<div class="comment">
  <span class="username">Korisničko_ime:</span>
  <p class="comment-text">Ovo je primjer komentara na YouTubeu. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <span class="comment-date">12. rujna 2023.</span>
</div>

<div style="display: flex; justify-content: flex-start;">
  <img src="${slika}" alt="" width="40%">
  <p>${username}</p>
</div>
